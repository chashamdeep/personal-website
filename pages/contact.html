<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact-Chashamdeep Kaur</title>

        <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

    </head>
    <body>
        <header>
            <span>Chashamdeep Kaur</span>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contact.html" class="active">Contact Me</a></li>
            </ul>
        </nav>
        <main>
           <h2>Contact Me</h2>
            <p>If you'd like to contact me, fill the form below.</p>
            <form method="get">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" placeholder="Ckay Kay" class="contactFormField"/><br/>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e.g. ckay@gmail.com" class="contactFormField"/><br/>
                <label for="message">Message:</label>
                <textarea rows="5" cols="20" id="message" placeholder="Type your Message" class="contactFormField"></textarea><br/>
                <button type="submit" id="contactFormSubmit">Send</button>
            </form>
        </main>
        <footer>
            <p><em>Copyright &copy;2019</em> Chashamdeep Kaur</p>                         
        </footer>
    </body>
</html>
